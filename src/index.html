<!DOCTYPE html>
<html lang="en-US">

<head>




  <title>Galactic Age</title>
</head>

<body>
  <div class="jumbotron">
    This is the galactic age calculator
  </div>
  <div class="container">

    <form id="solarAge">
    <h3>Please enter your name.</h3>
      <label>Enter name here:</label>
      <input id="name" type="string">
      <h3>Please enter your current age.</h3>
        <label>Enter current age:</label>
        <input id="userAge" type="number">
        <button type="submit">Submit</button>
      </form>
      <ul id="yearsLeft"></ul>
      <ul id="yearsLeftOnPlanet">Years left on this planet</ul>
  </div>
  <div id="ageOutput" class="output">
  </div>
</body> 

</html>
