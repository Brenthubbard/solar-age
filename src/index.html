<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Age</title>
</head>

<body>
  <div class="jumbotron">
    This is the galactic age calculator
  </div>
  <div class="container">
    <form id="solarAge">
    <h3>Please enter your name.</h3>
      <label>Enter name here:</label>
      <input id="name" type="string">
      <h3>Please enter your current age.</h3>
        <label>Enter current age:</label>
        <input id="userAge" type="number">
        <select  id="planet">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
        </select>
        <button type="submit">Submit</button>
      </form>
  </div>
  <div id="ageOutput" class="output">
  </div>
</body>
</html>
